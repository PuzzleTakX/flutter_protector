name: flutter_protector
description: "A new Flutter project."
version: 0.0.1
homepage:

environment:
  sdk: ^3.6.0
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  web: ^0.5.1
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:

  plugin:
    platforms:
      android:
        package: com.example.flutter_protector
        pluginClass: FlutterProtectorPlugin
      ios:
        pluginClass: FlutterProtectorPlugin
      web:
        pluginClass: FlutterProtectorWeb
        fileName: flutter_protector_web.dart
